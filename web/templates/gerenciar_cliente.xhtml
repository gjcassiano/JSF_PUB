
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    
    <p:dialog header="Formulario de Cadastro" widgetVar="dlg2" modal="true" resizable="false" >
        <!-- don't remove this form-->
        <h:form >
            <p:panelGrid class="ui-g-6" styleClass="no-border"  columns="2" >  
                <h:outputLabel value="Nome"></h:outputLabel>
                <p:inputText id ="nome" value="#{clientesDAO.cliente.nome}"/>
                <h:outputLabel value="Hora de chegada" />
                <p:inputMask id="hrChegada" value="#{clientesDAO.cliente.hrChegada}" mask="99:99:99"/>
                <h:outputLabel value="Hora de saida" />
                <p:inputMask id="hrSaida" value="#{clientesDAO.cliente.hrSaida}" mask="99:99:99"/>
  
                <h:outputLabel value="Forma de Pagment"></h:outputLabel>
                
                <p:selectOneMenu autoWidth="true" effect="true" value="#{clientesDAO.cliente.formPagmt}">
                    <f:selectItem  id="formPagmt" itemLabel="EM ABERTO" noSelectionOption="false" />
                    <f:selectItems  value="#{clientesDAO.fomasDePagamento()}" />
                 </p:selectOneMenu>
                
         </p:panelGrid>
            <p:commandButton style="height: 35px; padding: 0" class="ui-g-12" value="Salvar" type="submit" id="ajax" update=":formtable:tableitems" action="#{clientesDAO.SalvarCliente()}" onclick="PF('dlg2').hide();"/>
        </h:form>
    </p:dialog> 
    
       <h:panelGrid columns="5" cellpadding="1">
        <p:commandButton value="Cadastrar Cliente" icon="ui-icon-document" type="button" onclick="PF('dlg2').show();" />
        </h:panelGrid>
    
</html>
