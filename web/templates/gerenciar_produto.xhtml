
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    
    <p:dialog header="Formulario de Cadastro" widgetVar="dlg2" modal="true" resizable="false" >
        <!-- don't remove this form-->
        <h:form >
            <p:panelGrid class="ui-g-6" styleClass="no-border"  columns="2" >  
                <h:outputLabel value="Nome"></h:outputLabel>
                <p:inputText id ="nome" value="#{produtoDAO.produto.nome}"/>
                
                
                <h:outputLabel value="Marca"></h:outputLabel>
                <p:inputText id ="marca" value="#{produtoDAO.produto.marca}"/>
                
                
                <h:outputLabel value="Quantidade" />
                <p:inputNumber id="quantidade" value="#{produtoDAO.produto.quantidade}" />
         
                 <h:outputLabel value="tipo"></h:outputLabel>
                 <p:inputText id ="tipo" value="#{produtoDAO.produto.tipo}"/>
                
                 <h:outputLabel value="Codigo de barra" />
                 <p:inputNumber id="corbarra" value="#{produtoDAO.produto.codBarra}" />
                 
                 <h:outputLabel value="Valor unitario" />
                 <p:inputNumber id="valorUnitario" value="#{produtoDAO.produto.valorUnitario}" />
                 
         </p:panelGrid>
            <p:commandButton style="height: 35px;text-align: center " class="ui-g-12" value="Salvar" type="submit" id="ajax" update=":formtable:tableitems" action="#{produtoDAO.SalvarProduto()}" onclick="PF('dlg2').hide();"/>
         
        </h:form>
    </p:dialog> 
    
       <h:panelGrid columns="5" cellpadding="1">
        <p:commandButton value="Cadastrar Pedido" icon="ui-icon-document" type="button" onclick="PF('dlg2').show();" />
        </h:panelGrid>
    
</html>
