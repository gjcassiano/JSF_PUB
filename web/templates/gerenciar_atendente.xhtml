
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    
    <p:dialog header="Formulario de Cadastro" widgetVar="dlg2" modal="true" resizable="false" >
        <!-- don't remove this form-->
        <h:form >
            <p:panelGrid class="ui-g-6" styleClass="no-border"  columns="2" >  
                <h:outputLabel value="Nome"></h:outputLabel>
                <p:inputText id ="nome" value="#{atendentesDAO.atendente.nome}"/>
                <h:outputLabel value="Data de entrada" />
                <p:calendar locale="pt" showButtonPanel="true" value="#{atendentesDAO.atendente.dataEntrada}" navigator="true"
                        id="ptCal" showOn="button"></p:calendar>
                <h:outputLabel value="Data de saida" />
                <p:calendar locale="pt" showButtonPanel="true" navigator="true" value="#{atendentesDAO.atendente.dataSaid}"
                        id="ptCal2" showOn="button"></p:calendar>
                <h:outputLabel value="Salario"></h:outputLabel>
                <p:inputText id="salario" value="#{atendentesDAO.atendente.salario}"  type="Number"/>
                <h:outputLabel value="Idade"></h:outputLabel>
                <p:inputText id="idade" value="#{atendentesDAO.atendente.idade}"  type="Number"/>           
         </p:panelGrid>
            <p:commandButton style="height: 35px;text-align: center " class="ui-g-12" value="Salvar" type="submit" id="ajax" update=":formtable:tableitems" action="#{atendentesDAO.SalvarAtendente()}" onclick="PF('dlg2').hide();"/>
         
        </h:form>
    </p:dialog> 
    
       <h:panelGrid columns="5" cellpadding="1">
        <p:commandButton value="Cadastrar Atendente" icon="ui-icon-document" type="button" onclick="PF('dlg2').show();" />
        </h:panelGrid>
    
</html>
