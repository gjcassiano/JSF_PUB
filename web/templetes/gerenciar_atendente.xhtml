<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <p:dialog header="Formulario de Cadastro" widgetVar="dlg2" modal="true" >
        
                  <h:form>
         <p:panelGrid class="ui-noborder" >  
          
              <p:row> 
                   <p:column>
                <h:outputLabel value="Id"></h:outputLabel>
                   </p:column>
                  <p:column>
                      <p:inputText id="id" value="#{atendentesDAO.atendente.idAtendente}" type="Number"/>
                 </p:column>
              </p:row>
                
                <p:row>  
                    <p:column>
                        <h:outputLabel value="Nome"></h:outputLabel>
                    </p:column>
                    <p:column>
                        <p:inputText id ="nome" value="#{atendentesDAO.atendente.nome}"/>
                        
                    </p:column>
                    
                </p:row>
                <p:row>
                    <p:column>
                <h:outputLabel value="Data de Entregada" />
                    </p:column>
                <p:column>
                    <p:calendar locale="pt" showButtonPanel="true" value="#{atendentesDAO.atendente.dataEntrada}" navigator="true"
                        id="ptCal" showOn="button"></p:calendar>
                </p:column>
                </p:row>
                 <p:row>
                    <p:column>
                <h:outputLabel value="Data de Saida" />
                    </p:column>
                <p:column>
                    <p:calendar locale="pt" showButtonPanel="true" navigator="true" value="#{atendentesDAO.atendente.dataSaid}"
                        id="ptCal2" showOn="button"></p:calendar>
                </p:column>
                </p:row>
             
                <p:row>  
                    <p:column>
                        <h:outputLabel value="Salario"></h:outputLabel>
                    </p:column>
                    <p:column>
                    <p:column>
                        <p:inputText id="salario" value="#{atendentesDAO.atendente.salario}"  type="Number"/>
                        
                     </p:column>
                        
                    </p:column>
                        
                </p:row>      
                <p:row>  
                    <p:column>
                          <h:outputLabel value="Idade"></h:outputLabel>
                        
                    </p:column>
                  <p:column>
                      <p:inputText id="idade" value="#{atendentesDAO.atendente.idade}"  type="Number"/>
                 </p:column>
                </p:row>
             <p:row>
                 <p:column>
                     <p:outputLabel value="Salvar atendente" />
                     
                 </p:column>
                     
                 <p:column>
                     <p:commandButton value="Salvar"  type="submit"  action="#{atendentesDAO.SalvarAtendente()}" onclick="PF('dlg2').hide();"/>
                 </p:column>         
             </p:row>    
         </p:panelGrid>
 
        </h:form>  
    </p:dialog> 
       <h:panelGrid columns="5" cellpadding="1">
        <p:commandButton value="Cadastrar Atendente" update="corpoAtendente" type="button" onclick="PF('dlg2').show();" />

    </h:panelGrid>
</html>
