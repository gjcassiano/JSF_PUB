<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
   
      xmlns:f="http://java.sun.com/jsf/core"     
      xmlns:p="http://primefaces.org/ui"
          
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    
      <ui:include src="templates/header.xhtml"/>   
    
      <h:body>
        <div class="row">

            <!--MENU -->
            <div class="row top-page">
               <ui:include src="templates/menu.xhtml"/>  
                         <!--Content -->
                        <div class="content container bg-grey col-md-9">
                             <div class="row">
                                <!--here is content of page
                                
                                <ui:include src="atendentes.xhtml"/>                               
                                 
                                 <ui:include src="pedidos.xhtml"/>
                                
                                  <ui:include src="clientes.xhtml"/>
                                 <ui:include src="pedidos.xhtml"/>
                                -->
                                
                                <pre><h:outputText value="Pedidos do dia #{ pedidoDAO.totalDePedidos}" /></pre>
                                <pre><h:outputText value="Pedidos concluidos #{ pedidoDAO.totalDePedidos - pedidoDAO.totalDePedidosNaoConcluidos}" /></pre>
                                <pre><h:outputText value="Pedidos nÃ£o concluidos #{ pedidoDAO.totalDePedidosNaoConcluidos}" /></pre>
                                
                                <ui:repeat var="item" value="#{pedidoDAO.pedidos}">
                                        <p:panel rendered="#{!item.pedidoConcluidoReturnBool}" id="pnl" header="#{item.hrPedido} Mesa: #{item.numMesa}  " style  ="width:25%;">
                                        <pre><h:outputText value="Atendente: #{item.atendente_idAtendente} " /></pre>
                                         <pre><h:outputText value="Cliente: #{item.cliente_idCliente}" /></pre>
                                         <pre><h:outputText value="Produto: #{item.produto_idProduto}" /></pre>
                                        </p:panel>
                                        <p:draggable for="pnl" />
                                </ui:repeat>
                               
                                
                                 <!--#######################################################-->
                               
                             </div>
                         </div>
               
            </div>
        </div>
  
            
    </h:body>
      
</html>
